<main>
  <form action="" class="register" id="register">

    <h1 class="h1-register">Registrarse en la plataforma</h1>

    <label for="mail" class="label-registarse">E-mail <span>*</span></label>
    <input type="email" id="mail" placeholder="Ingrese su e-mail" required="obligatorio">
    <label for="nombre">Nombre <span>*</span></label>
    <input type="text" id="nombre" placeholder="Ingrese su nombre" required="obligatorio">
    <label for="apellido">Apellido <span>*</span></label>
    <input type="text" id="apellido" placeholder="Ingrese su apellido" required="obligatorio">
    <label for="password">Contraseña <span>*</span></label>
    <input type="text" id="password" placeholder="Ingrese su contraseña" required="obligatorio">

    <button type="submit">Registrarse</button>

  </form>
</main>
