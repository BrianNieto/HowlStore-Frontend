<main>
  <div class="form-container">
    <form [formGroup]="loginForm" autocomplete="off" (ngSubmit)="loginSubmit()" class="login" id="login">

      <h2 class="h1-login">Ingresar a la plataforma</h2>

      <div class="login-input">
        <label for="mail">Email <span>*</span></label>
        <input type="email" id="mail" formControlName="mail" placeholder="Ingrese su e-mail">
        <div *ngIf="loginForm.controls['mail'].invalid && (loginForm.controls['mail'].dirty || loginForm.controls['mail'].touched)">
          <p class="errorText"*ngIf="loginForm.controls['mail'].errors?.['required']">
            *Este campo debe estar completo</p>
          <p class="errorText"*ngIf="loginForm.controls['mail'].errors?.['email']">
            *Debe ingresar un mail correcto</p>
        </div>
        <label for="password">Contraseña <span>*</span></label>
        <input type="password" id="password" formControlName="password" placeholder="Ingrese su contraseña">
        <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
          <p class="errorText"*ngIf="loginForm.controls['password'].errors?.['required']">
            *Este campo debe estar completo</p>
        </div>

        <button [disabled]="loginForm.invalid" class="btn1">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Iniciar Sesión
        </button>
      </div>

    </form>
  </div>
</main>
